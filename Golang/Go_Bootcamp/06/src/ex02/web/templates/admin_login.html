<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="/web/css/admin.css">
</head>
<body>
<h1>Admin Login</h1>
<form action="/admin" method="post">

</form>
